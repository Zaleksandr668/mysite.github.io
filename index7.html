<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style7.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="container">
        <div class="content">
            <div class="left-side">
                
                <div class="address details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Contacts</div>
                    <div class="text-one">+371 28754773</div>
                    <div class="text-two">+371 20360210</div>
                </div>

                <div class="address details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">ajposters@gmail.com</div>
                </div>

               
            </div>
            
            <div class="center">
              <p>Write your dream car stats!</p>
              
              <form action="#">
                <div class="center-box">
                  <div class="input-box1">
                    
                    <input type="text1" id="make" name="make" placeholder="Car's make"/>
                    <input type="text1" id="model" name="model" placeholder="Car's model"/>
                    <input type="text1" id="year" name="year" placeholder="Car's year"/>
                    <input type="text1" id="engine" name="engine" placeholder="Car's engine"/>
                    <input type="text1" id="torque" name="torque" placeholder="Car's torque"/>
                    <input type="text1" id="power" name="power" placeholder="Car's power"/>
                    <input type="text1" id="one_hundred" name="0-100" placeholder="Car's 0-100"/>
                    <input type="text1" id="speed" name="speed" placeholder="Car's top speed"/>
                    <input type="submit" id="button" value="Submit">
                  
                  </div>
                </div>
              </form>
            </div>

            <div class="right-side">
                <p>Name</p>
                
                <div class="right-side-box">
                  <div class="input-box2">
                    <input type="text2" placeholder="Your name" id="name" name="name" data-reg="^[A-Z][a-z]*$">
                    <input type="text2" placeholder="Your surname" id="surname" name="surname" data-reg="^[A-Z][a-z]*$">
                    <input type="email" placeholder="Your Email" id="email" name="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
                    <input type="submit" id="button" value="Submit">
                  
                  </div>
              </div>
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app7.js"></script>
  </body>
</html>
